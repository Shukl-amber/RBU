<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Palindrome</title>
</head>
<body>

    <script>
        function reverseNumber(num) {
            let temp = 0;
            while (num > 0) {
                temp = temp * 10 + (num % 10); 
                num = Math.floor(num / 10);
            }
            return temp;
        }

        let num = prompt("Enter a number to check: ");
        let revNum = reverseNumber(num);

        if (num == revNum)
            alert("It's a palindrome! & Reversed Number: " + revNum);
        else 
            alert("It's not a palindrome & Reversed Number: " + revNum);
    </script>
</body>
</html>
